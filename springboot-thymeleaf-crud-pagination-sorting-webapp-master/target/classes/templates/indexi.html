<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Instance Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container">
	<div class="text-center">
		<h1>STACK MANAGEMENT</h1>
<!--  		<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>  -->
		<a th:href = "@{/firstthree}" class="btn btn-primary btn-sm mb-3"> Show First Three Users </a>
	</div>
	
	
		<table border="1" class = "table table-hover table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						INSTANCE ID
					</th>
					<th>
						INSTANCE NAME
					</th>
					
					<th>
						STATUS
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.instance_name}"></td>
					<td th:text="${employee.status}"></td>
					<td> <a th:href="@{/showResent/{stack}(stack=${employee.instance_name})}" class="btn btn-primary">Recent users of this stack</a>
					<a th:href="@{/}" class="btn btn-danger">Reset this stack</a>
					</td>
				</tr>
			</tbody>
		</table>
	<a th:href = "@{http://localhost:8080/home}"> Show User List</a>
	</div>
</body>
</html>
