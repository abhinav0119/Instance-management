<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Instance Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container">
	<div class="text-center">
		<h1>Login List</h1>
		<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>
		<a th:href = "@{/firstthree}" class="btn btn-primary btn-sm mb-3"> Show First Three Users  </a><br>
		<a th:href = "@{http://localhost:8080/instance}" class="btn btn-danger btn-sm mb-3" > STACK MANAGEMENT </a>
	</div>
	
		<table border="1" class = "table table-hover table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						USER ID
					</th>
					<th>
						USER Name
					</th>
					<th>
						USER Email
					</th>
					<th>
						USER Team
					</th>
					<th>
						Stack Used
					</th>
					<th>
						Time Stamp
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.team}"></td>
					<td th:text="${employee.stack}"></td>
					<td th:text="${employee.time_stamp}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
