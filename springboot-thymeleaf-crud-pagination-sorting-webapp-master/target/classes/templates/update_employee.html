<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Instance Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Stack Management System</h1>
		<hr>
		<h2>Save User</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="User First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{team}"
				placeholder="User Team" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="User Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{stack}"
				placeholder="stack" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{time_stamp}"
				placeholder="Time Stamp" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Login deatils</button>
		</form>
		
		<hr>
		
		<a th:href = "@{http://localhost:8080/home}"> Back to User List</a>
	</div>
</body>
</html>
